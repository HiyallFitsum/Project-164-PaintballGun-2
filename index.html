<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./paintBall.js"></script>
    <script src="./playerMovement.js"></script>
  </head>
  <body>
    <a-scene id="scene" background="color: skyblue" shooting inspector-plugin-recast>

      <!--Assets-->
      <a-assets>        
        <img id="wallTexture1" src="./images/wall1.jpg">
        <img id="wallTexture2" src="./images/wall2.jpg">
        <img id="wallTexture3" src="./images/wall3.jpg">
        
        <a-asset-item id="paintBallGun" src="./models/shooter/gun.gltf"></a-asset-item>

        <audio id="shoot" src="./sounds/splash.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        
        <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>

        
      </a-assets>

      <!--Light-->
      <!-- <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity> -->

      <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
      <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>

      <!--Camera and Cursor-->
      <a-entity id="camera-rig" movement-controls="speed: 0.1; constrainToNavMesh: true" position="0 0 5">
        <a-entity id="camera" camera position="0 1.6 0"
        look-controls="pointerLockEnabled: false">
          <a-entity id="weapon" gltf-model="#paintBallGun" position="0 -1.5 -2" rotation="0 180 0" scale="0.25 0.25 0.25"
            player-movement>
          </a-entity>
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity id="navigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh>
      </a-entity>

     <!--Walls-->
     <a-entity>
      <a-plane src="#wallTexture1" id="wall1" material="color: " geometry="height: 2.5; width: 25"
        position="8.24437 1.25 -16.52437" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture1" id="wall2" material="color: #d7b237" geometry="height: 2.5; width: 5"
        position="10.21506 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture1" id="wall3" material="color: #82c530" geometry="height: 2.5; width: 25"
        position="-11.38094 1.25 -20.66105" rotation="0 -45 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture1" id="wall4" material="color: #118d6e" geometry="height: 2.5; width: 10"
        position="-22.38153 1.25 -14.23461" rotation="0 80 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture1" id="wall5" material="color: #dd472c" geometry="height: 2.5; width: 25"
        position="-2.32225 1.25 -17.62905" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture1" id="wall6" geometry="height: 2.5; width: 15" material="color: #97281c"
        position="11.94046 1.25 -13.53126" rotation="0 -45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture2" id="wall7" material="color: #5d1b6f" geometry="height: 2.5; width: 10"
        position="-18.75634 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall8" material="color: #56c0c8" geometry="height: 2.5; width: 5"
        position="-8.81825 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall9" material="color: #141a29" geometry="width: 10; height: 2.5"
        position="0.73118 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall10" material="color: #dd4808" geometry="height: 2.5; width: 10"
        position="19.55681 1.25 -5.44811" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall11" material="color: #18cd58" geometry="height: 20; width: 5"
        position="-5.9715 3.07167 -36.51578" rotation="-70 -90 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall12" material="color: #ed3535" geometry="height: 2.5; width: 30"
        position="11.96826 1.25 -23.76773" rotation="0 -45 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture3" id="wall13" material="color: #5d1b6f" geometry="height: 2.5; width: 25"
        position="-5.67949 1.25 -25.52097" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture3" id="wall14" material="color: #d7b237" geometry="width: 15; height: 2.5"
        position="-16.3989 1.25 -14.04311" rotation="0 -45 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture3" id="wall15" geometry="height: 2.5; width: 5" material="color: #f335a4"
        position="-22.07391 1.25 -26.45369" rotation="0 0 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture3" id="wall16" material="color: #18cd58" geometry="width: 20; height: 5"
        position="13.32084 6.5801 -36.49324" rotation="-90 0 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture3" id="wall17" material="color: #18cd58" geometry="height: 10; width: 5"
        position="20.94055 3.2736 -30.76395" rotation="-50 0 0" static-body visible="true">
      </a-plane>

    </a-entity>

      <!--Ground-->
       <a-plane
        src="#wallTexture1"
        id="ground"
        repeat="5 5"
        position="0 0 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="grey"
        static-body
        visible="true"
      >
      </a-plane>

        </a-scene>
    </body>
